plugins {
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'csc.ekhmenin'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'org.telegram', name: 'telegrambots', version: '5.0.1'
    implementation group: 'org.telegram', name: 'telegrambots-abilities', version: '5.0.1'
    implementation group: 'org.telegram', name: 'telegrambots-chat-session-bot', version: '5.0.1'
    implementation 'org.telegram:telegrambots-spring-boot-starter:5.0.1'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.6.2'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.2'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'

}

test {
    useJUnitPlatform()
}
